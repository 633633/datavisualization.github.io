<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        html,body {
            width: 100%;
            height: 100%;

            position: relative;

        img {
            width: 100%;
            height: 100%;

            position: absolute;

            bottom: 11%;

            width: 12%;

        }

<body>
    <img src="./cover.png" alt="">
    <a href="./index.html"><div class="enter"></div></a>

</html>
